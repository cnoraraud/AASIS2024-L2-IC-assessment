name: l2ic
channels:
  - nvidia
  - conda-forge
dependencies:
  - python>=3.12,<3.13
  - pytorch-gpu>=2.6,<2.7
  - jupyterlab_widgets
  - ipywidgets
  - transformers
  - torchvision
  - torchaudio
  - ffmpeg
  - numpy
  - pandas
  - matplotlib
  - pyyaml
  - defusedxml
  - scipy
  - pip
  - pip:
    - pympi-ling
    - ipykernel
    - torcheval
    - scikit-learn
    - torchcodec --index-url=https://download.pytorch.org/whl/cu126
    - nltk
    - python-Levenshtein